<div class="row justify-content-center">
  <div class="col-6">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="center-block">Username:</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="form-group">
        <label class="center-block">Password:</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">
        <fa name="flag"></fa> Login
      </button>
    </form>
    <div class="alert alert-danger" *ngIf="!connected">
      App failed to connect to database
    </div>
    <div class="alert alert-warning" *ngIf="hasAttemptedLogin && !isLoggedin">
      Unrecognized username or incorrect password
    </div>
    <div class="alert alert-info" *ngIf="fragment === 'loggedout' && !hasAttemptedLogin">
      You have been successfully logged out
    </div>
  </div>
</div>
