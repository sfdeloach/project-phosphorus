<div class="row justify-content-center">
  <div class="col-6">
    <h3>New user</h3>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="center-block">First name:</label>
        <input type="text" class="form-control" formControlName="firstname">
      </div>
      <div class="alert alert-danger" *ngIf="newUserForm.controls['firstname'].touched && newUserForm.controls['firstname'].invalid">
        Please enter a first name.
      </div>
      <div class="form-group">
        <label class="center-block">Last name:</label>
        <input type="text" class="form-control" formControlName="lastname">
      </div>
      <div class="alert alert-danger" *ngIf="newUserForm.controls['lastname'].touched && newUserForm.controls['lastname'].invalid">
        Please enter a last name.
      </div>
      <div class="form-group">
        <label class="center-block">Department ID:</label>
        <input type="number" class="form-control" formControlName="deptID">
      </div>
      <div class="alert alert-danger" *ngIf="newUserForm.controls['deptID'].touched && newUserForm.controls['deptID'].invalid">
        Please enter a department ID number.
      </div>
      
      <div class="form-group">
        <label class="center-block">Username:</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="alert alert-danger" *ngIf="newUserForm.controls['username'].touched && newUserForm.controls['username'].invalid">
        Please enter a username.
      </div>

      <div class="form-group">
        <label class="center-block">Authorization Level:</label>
        <select class="form-control" formControlName="authLevel">
          <option *ngFor="let authLevel of authLevels" [value]="authLevel">{{ authLevel }}</option>
        </select>
      </div>

      <div class="form-group">
        <label class="center-block">Password:</label>
        <input type="password" class="form-control" formControlName="password01">
      </div>
      <div class="form-group">
        <label class="center-block">Re-enter password:</label>
        <input type="password" class="form-control" formControlName="password02">
      </div>

      <button class="btn btn-success" type="submit" [disabled]="newUserForm.invalid">
        <fa name="save"></fa> Create User
      </button>
      <button class="btn btn-info" type="reset" [disabled]="newUserForm.pristine" (click)="resetForm()">
        <fa name="eraser"></fa> Clear Form
      </button>
      <a class="btn btn-secondary float-right" routerLink="/users">
        <fa name="undo"></fa> Return to Overview
      </a>
    </form>
    <div class="alert alert-danger" *ngIf="passwordsMismatch">
      Passwords do not match!
    </div>
    <hr>
  </div>
</div>
