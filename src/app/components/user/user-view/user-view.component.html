<div class="row justify-content-center">
  <div class="col-6">
    <h3>Edit user</h3>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label class="center-block">First name:</label>
        <input type="text" class="form-control" formControlName="firstname">
      </div>
      <div class="alert alert-danger" *ngIf="userForm.controls['firstname'].touched && userForm.controls['firstname'].invalid">
        Please enter a first name.
      </div>
      <div class="form-group">
        <label class="center-block">Last name:</label>
        <input type="text" class="form-control" formControlName="lastname">
      </div>
      <div class="alert alert-danger" *ngIf="userForm.controls['lastname'].touched && userForm.controls['lastname'].invalid">
        Please enter a last name.
      </div>
      <div class="form-group">
        <label class="center-block">Department ID:</label>
        <input type="number" class="form-control" formControlName="deptID">
      </div>
      <div class="alert alert-danger" *ngIf="userForm.controls['deptID'].touched && userForm.controls['deptID'].invalid">
        Please enter a department ID number.
      </div>

      <div class="form-group">
        <label class="center-block">Username:</label>
        <input type="text" class="form-control" formControlName="username">
      </div>
      <div class="alert alert-danger" *ngIf="userForm.controls['username'].touched && userForm.controls['username'].invalid">
        Please enter a username.
      </div>
      <div class="form-group">
        <label class="center-block">Authorization Level:</label>
        <select class="form-control" formControlName="authLevel">
          <option *ngFor="let authLevel of authLevels" [value]="authLevel">{{ authLevel }}</option>
        </select>
      </div>
      <div *ngIf="showPasswords" class="form-group">
        <label class="center-block">Password:</label>
        <input type="password" class="form-control" formControlName="password01">
      </div>
      <div *ngIf="showPasswords" class="form-group">
        <label class="center-block">Re-enter password:</label>
        <input type="password" class="form-control" formControlName="password02">
      </div>
      <button class="btn btn-success" type="submit" [disabled]="userForm.invalid">
        <fa name="save"></fa> Update User
      </button>
      <button class="btn btn-info" type="button" (click)="resetPassword()">
        <fa name="lock"></fa> Reset Password
      </button>
      <button class="btn btn-danger float-right" type="button" (click)="deleteUser()">
        <fa name="trash"></fa> Delete User
      </button>
    </form>
    <div class="alert alert-danger" *ngIf="passwordsMismatch">
      Passwords do not match!
    </div>
  </div>
</div>
