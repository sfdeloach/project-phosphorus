<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" (click)="onTabClick('All')" [ngClass]="{'active':(activeTab==='All')}">
      All
    </a>
  </li>
  <li class="nav-item" *ngFor="let tab of tabs">
    <a class="nav-link" (click)="onTabClick(tab)" [ngClass]="{'active':(activeTab===tab)}">
      {{ tab }}
    </a>
  </li>
</ul>
